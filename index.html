<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Input List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>
  <body>
  <div class="container">
  	<div class="row">
  		<div class="col-md-12">
  			<h1 class="text-left">Input List</h1>
  		</div>
  	</div>
  	<div class="row">
  		<div class="table-responsive">
			<table class="table table-bordered table-striped table-hover" id="inputList">
				<tr>
					<th>#</th>
					<th>Label</th>
					<th>Mic/DI</th>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<!-- Adds an input on each click -->
			<button type="button" class="btn btn-primary" id="addButton"><span class="glyphicon glyphicon-plus"></span> Add input</button>
			<button type="button" class="btn btn-danger" id="removeButton"><span class="glyphicon glyphicon-minus"></span> Remove input</button>
		</div>
	</div>
<!-- Javascript file
<script src="myscript.js"></script>
-->

<script src="my_jquery.js"></script>
</body>
</html>
